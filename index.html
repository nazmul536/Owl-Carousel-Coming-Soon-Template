<body>

    <header><!--Header Section Start-->

        

    </header><!--Header Section End-->


    <main><!--Main Section Start-->  
        <section><!--owl-carousel Start-->
            <div class="dicover-carousel-area owl-carousel owl-theme">
                
                <div class="col-lg-12">
                    <img src="assets/images/tent.jpg" height="700px"  alt="Tent">
                </div>
                
                <div class="col-lg-12">
                    <img src="assets/images/tent.jpg" height="700px"   alt="Tent">
                </div>
                
                <div class="col-lg-12">
                    <img src="assets/images/tent.jpg" height="700px"  alt="Tent">
                </div>
            </div>
           
        </section>  
    
      <section>
          <div class="container"><!--Banner Section Start-->

                    <img src="assets/images/logo.png" class="img-fluid" alt="Logo">
                </div>

                <div class="coming-soon"><!--Coming Soon Start-->
                    <h1>Coming Soon</h1>
                </div>

                <div class="counter">
                    <ul class="Days-wrapper"><!--Countdown Days Start-->
                        <li><span class="border-botom" id="days"></span>days</li>
                        <li><span class="border-botom" id="hours"></span>Hours</li>
                        <li><span class="border-botom" id="minutes"></span>Minutes</li>
                        <li><span class="border-botom" id="seconds"></span>Seconds</li>
                    </ul>
                </div>

                <div class="Button"><!--Button Start-->
                    <button type="button" class="btn btn-primary more-info">more info</button>
                    <button type="button" class="btn btn-primary subcribe">subscribe</button>
                </div>
            
                <div class="social-links text-center d-flex justify-content-center justify-content-lg-center justify-content-md-center"><!--Social Icons Start-->
                    <a href="#" class="facebook"><i class="fa-brands fa-facebook-f "></i></a>
                    <a href="#" class="twitter"> <i class="fa-brands fa-twitter "></i></a> 
                    <a href="#" class="google-plus"> <i class="fa-brands fa-google-plus-g"></i></a> 
                    <a href="#" class="linkedin"><i class="fa-brands fa-linkedin-in"></i></a> 
                    <a href="#" class="pinterest"><i class="fa-brands fa-pinterest-p "></i></a> 
                </div>

                <div class="copyright"><!--Copyright Section Start-->
                    <p><i class="fa-solid fa-c me-2 rounded-border"></i><span>2022 All Rights Reserved by <a target="_blank" href="https://aminitltd.com/">Aminit Ltd</a></span></p>
                </div>
          </div><!--Banner Section End-->
      </section>
